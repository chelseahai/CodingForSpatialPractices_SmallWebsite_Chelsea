<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="web-ring">
        <a href="index.html">Home</a>
        <a href="page1.html" class="current">Eyes</a>
        <a href="page2.html">Foundation</a>
        <a href="page3.html">Toning and Lips</a>
        <a href="page4.html">Perfume</a>
        <a href="page5.html">Hair</a>
    </nav>

    <div class="timer" id="timer">00:00:00</div>

    <header class="collage-hero">
        <div class="eye-collage">
            <img src="Eyes/e01.png" alt="Eye makeup 1 - Strongest" class="eye-image" data-index="0">
            <img src="Eyes/e02.png" alt="Eye makeup 2" class="eye-image" data-index="1">
            <img src="Eyes/e03.png" alt="Eye makeup 3" class="eye-image" data-index="2">
            <img src="Eyes/e04.png" alt="Eye makeup 4" class="eye-image" data-index="3">
            <img src="Eyes/e05.png" alt="Eye makeup 5" class="eye-image" data-index="4">
            <img src="Eyes/e06.png" alt="Eye makeup 6" class="eye-image" data-index="5">
            <img src="Eyes/e07.png" alt="Eye makeup 7" class="eye-image" data-index="6">
            <img src="Eyes/e08.png" alt="Eye makeup 8" class="eye-image" data-index="7">
            <img src="Eyes/e09.png" alt="Eye makeup 9" class="eye-image" data-index="8">
            <img src="Eyes/e10.png" alt="Eye makeup 10" class="eye-image" data-index="9">
            <img src="Eyes/e11.png" alt="Eye makeup 11" class="eye-image" data-index="10">
            <img src="Eyes/e12.png" alt="Eye makeup 12 - Plainest" class="eye-image" data-index="11">
        </div>
    </header>

    <footer>
        <p>Footer content placeholder</p>
    </footer>

    <!-- Custom Glowy Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <script>
        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
            
            cursorFollower.style.left = e.clientX - 4 + 'px';
            cursorFollower.style.top = e.clientY - 4 + 'px';
        });

        document.addEventListener('mouseenter', () => {
            cursor.style.opacity = '1';
            cursorFollower.style.opacity = '1';
        });

        document.addEventListener('mouseleave', () => {
            cursor.style.opacity = '0';
            cursorFollower.style.opacity = '0';
        });

        // Add hover effects for links
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('mouseenter', () => {
                cursor.style.transform = 'scale(1.5)';
                cursor.style.boxShadow = '0 0 30px rgba(0,0,0,0.7), 0 0 60px rgba(0,0,0,0.5)';
            });
            
            link.addEventListener('mouseleave', () => {
                cursor.style.transform = 'scale(1)';
                cursor.style.boxShadow = '0 0 20px rgba(0,0,0,0.5), 0 0 40px rgba(0,0,0,0.3)';
            });
        });

        // Eye collage interactions
        const eyeImages = document.querySelectorAll('.eye-image');
        let activeIndex = -1;

        eyeImages.forEach((image, index) => {
            image.addEventListener('click', () => {
                if (activeIndex === index) {
                    // If clicking the same image, reset
                    resetCollage();
                } else {
                    // Set new active image
                    setActiveImage(index);
                }
            });
        });

        function setActiveImage(index) {
            // Reset all images first
            eyeImages.forEach(img => {
                img.classList.remove('active');
                img.style.transform = '';
            });
            
            // Set clicked image as active (only enlarging effect)
            eyeImages[index].classList.add('active');
            activeIndex = index;
            
            // Move other images either up or down by fixed distance
            eyeImages.forEach((img, i) => {
                if (i !== index) {
                    const moveUp = i % 2 === 0; // Alternate between up and down
                    const moveDistance = moveUp ? -350 : 250; // Upper images go further up
                    img.style.transform = `translateY(${moveDistance}px)`;
                }
            });
        }

        function resetCollage() {
            eyeImages.forEach(img => {
                img.classList.remove('active');
                img.style.transform = '';
            });
            activeIndex = -1;
        }

        // Timer functionality - Countdown stopwatch
        const timer = document.getElementById('timer');
        const timeLimit = 30 * 60; // 30 minutes in seconds for page 1
        let remainingTime = timeLimit;
        
        function updateTimer() {
            const hours = Math.floor(remainingTime / 3600);
            const minutes = Math.floor((remainingTime % 3600) / 60);
            const seconds = remainingTime % 60;
            
            timer.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (remainingTime > 0) {
                remainingTime--;
            } else {
                timer.textContent = '00:00:00';
            }
        }
        
        // Start timer immediately and update every second
        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
